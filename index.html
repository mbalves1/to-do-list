    <section class="container">
        <div id="formAdicionaTarefa">
            <h2>Adicionar Tarefas</h2>
            <form class="needs-validation" id="formAdiciona" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">First name</label>
                        <input type="text" name="nome" class="form-control nome " id="nome" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip02">Tarefas</label>
                        <input type="text" name="tarefas" class="form-control tarefas  " id="tarefas" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltip02">Calendário Inicio</label>
                        <input type="date" name="calendario" class="form-control auto calendario" id="calendario" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltip02">Calendário Termino</label>
                        <input type="date" name="calendario2" class="form-control auto calendario2" id="calendario2"
                            required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>

                </div>
                <div class="botaoSalvaLimpar">
                    <button class="btn btn-success" type="submit">Salvar</button>
                    <button class="btn btn-danger" type="submit">Limpar</button>
                </div>


                <!-- <button class="btn btn-primary"></button>
                <div class="recados">
                    <label class="botaoArea">Recados</label>
                    <textarea class="botaoArea" name="textarea" id="textarea" cols="30" rows="10"></textarea>
                </div>

            </form> -->

            <table class="table table-dark mt-4 pl-3 center">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Data INicial</th>
                        <th scope="col">Data Final</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>
        </div>
    </section>
